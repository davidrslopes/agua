<div class="row">
	<div class="col-12">
		<label>
			<span class="label_form_contact_page">Nombre</span>
			[text* your-name]
		</label>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<label>
			<span class="label_form_contact_page">Correo electrónico</span>
			[email* your-email]
		</label>
	</div>
	<div class="col-md-6">
		<label>
			<span class="label_form_contact_page">País</span>
			[text* your-country]
		</label>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<label>
			<span class="label_form_contact_page">Asunto</span>
			[text your-subject]
		</label>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<label>
			<span class="label_form_contact_page">Mensaje</span>
			[textarea your-message]
		</label>
	</div>
</div>

<div class="row">
	<div class="col-sm-6 col-md-5">
		<div class="btnanexar">
			<label class="btn btn-primary" for="my-file-selector">
				<input id="my-file-selector" type="file" style="display:none;">
				<span>Adjuntar archivo</span>
			</label>
		</div>
	</div>
	<div class="col-sm-6 col-md-5 offset-md-2">
		<div class="btnsubmeter">
			[submit "Enviar"]
		</div>
	</div>
</div>

<div class="clearfix"></div>
